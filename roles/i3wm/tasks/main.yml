- name: install packages
  apt: name={{ item }} state=latest
  sudo: true
  with_items:
    - chromium
    - clipit
    - feh
    - fonts-droid-fallback
    - fonts-roboto
    - gnome-brave-icon-theme
    - gnome-colors
    - i3
    - mupdf
    - rxvt-unicode-256color
    - unclutter
    - xbacklight
    - xorg

- alternatives:
  args:
    name: x-terminal-emulator
    path: /usr/bin/urxvt
  sudo: true
